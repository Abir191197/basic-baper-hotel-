<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er hotel welcome page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"/>
</head>
<body>
 
    <h1 class="mb-5 text-center"   > Welcome To <span style="color: tomato;" >Bap er Hotel  !!</span> </h1>
    <br>
    <h3 class="mb-5 text-center">Let's  <span style="color: blueviolet;" >save the moneyyy!!!</span> </h3>

<section>
    <div class="container text-center ">
        <div class="row row-cols-4 ml-5 gap-5 mx-auto" >
          <div class="col bg-success p-5  fs-2 fw-bold rounded "><h2>Deposit</h2>
        <h3>$<span id="deposit-total">00</span></h3></div>

          <div class="col bg-danger p-5  fs-2 fw-bold rounded "><h2>Withdraw</h2>
            <h3>$<span id="withdraw-total">00</span></h3></div>

          <div class="col bg-warning p-5  fs-2 fw-bold rounded "><h2>Balance</h2>
            <h3>$<span id="balance-total">1000</span>  </h3></div>

          
        </div>

        <br>
            <div class="container  text-center">
                <div class="row row-cols-2  1 mx-auto pb-5 py-6">
                  <div class="col bg-info p-5  fs-2 fw-bold rounded"><h1>Please Deposit</h1>
                    <input class="fs-5" type="" name="" id="deposit-field" placeholder="Amount">
                <div>
                    <input class="btn btn-danger" type="submit" id="btn-submit" value="deposit">
                </div></div>



                  <div class="col bg-primary  p-5  fs-2 fw-bold rounded">

                    <h1>Please withdraw</h1>
                    <input class="fs-5" type="" name="" id="withdraw-field" placeholder="Amount">


                    <div >
                        <input class="btn btn-danger" type="submit"  id='btn-withdraw' value="withdraw">
                    </div>
                  </div>
                  
                  
                </div>
              </div>
      </div>






</section>




<script src="deposit.js"></script>

<script src="withdraw.js"></script>
   
    
</body>
</html>
